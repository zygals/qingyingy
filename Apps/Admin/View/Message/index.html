<include file="Public/head"/>

<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>
            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="cf">

                        </div>
                        <div class="space-4"></div>
                        <form id="form" method="post" action="{:U('del')}">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th class="col-md-2 text-center">类型</th>
                                    <th class="col-md-2 text-center">标题</th>
                                    <th class="col-md-3 text-center">留言内容</th>
                                    <th class="col-md-2 text-center">留言者</th>
                                    <th class="col-md-2 text-center">时间</th>
                                    <th class="col-md-1 text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="val">
                                    <tr>

                                        <td class="text-center">
                                            <switch name="val.type" >
                                                <case value="1" break="1">小程序</case>
                                                <case value="2" break="1">文章</case>
                                                <case value="3" break="1">评测</case>
                                            </switch>
                                        </td>
                                        <td>
                                            {$val['title']}
										</td>
                                        <td>
                                            {$val['content']}
										</td>
                                        <td class="text-center">
                                            {$val['username']}
                                        </td>
                                        <td class="text-center">
                                            {$val['createtime']}
                                        </td>
                                        <td class="text-center"><a href="javascript:;" val="{:U('del',array('id'=>$val['id']))}" class="del"><i
                                                class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </form>

                        {$page}
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {

        $(".del").click(function () {
            var url = $(this).attr('val');
            bootbox.confirm({
                title: "系统提示",
                message: "是否要该留言？",
                callback: function (result) {
                    if (result) {
                        window.location.href = url;
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
    })
</script>
</body>
</html>
