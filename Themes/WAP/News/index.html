
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="shortcut icon" href="__PUBLIC__/m/images/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="__PUBLIC__/m/images/favicon.ico"/>
    <title>微信小程序最新资讯 - {$Think.CONFIG.sitename}</title>
    <meta name="keywords" content="{$Think.CONFIG.keywords}" />
    <meta name="description" content="{$Think.CONFIG.description}" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/m/css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/m/css/layout.css?1.0.47">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/m/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/page.css">
	<script type="text/javascript" src="__PUBLIC__/m/js/adaptive-version.js"></script>
	<script type="text/javascript" src="__PUBLIC__/m/js/jquery.min.js"></script>
</head>
<body>

	<div class="page clear">
		<div class="m-top" style=" background: #f4f4f4;">
			<div class="tab b-bottom-e5">
				<span><a href="{:U('/eva/')}">测评</a><i></i></span>
				<span class="active"><a href="{:U('/news/')}">资讯</a><i></i></span>
			</div>
		</div>
		<div class="m-container top bottom b-top-e5">
			<div class="m-sub">
				<div class="tab-li tab-zx" style="display: block;">
					
					<include file="nav" />
					
	        		<input type="hidden" name="cate" id="cate" value="">
					<div class="reyi b-top-e5" id="thelist">
						<volist name="list" id="vo">
						<div class="list b-bottom-e5">
							<a href="{:U('/news/'.$vo[aid])}" class="left">
								<span class="obj-img fl">
									<img src="{$vo.thumbnail}" alt="{$vo.title}">
								</span>
								<div class="mid">
									<div href="{:U('/news/'.$vo[aid])}" class="title">{$vo.title}</div>
									<div class="data">
										<label class="time">{$vo.t|date='m月d日 H:i',###}</label>
										<label class="view">{$vo.n}</label>
									</div>
								</div>
							</a>
						</div>
						</volist>
						
					</div>
					<div class="page_group clear ">{$page}</div>
				</div>
			</div>
		</div>
		
		<include file="Public:bottom_nav"/>	

	</div>
	<script type="text/javascript" src="__PUBLIC__/m/js/touch-0.2.14.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/m/js/clipboard.min.js?1.0.14"></script>
	<script type="text/javascript" src="__PUBLIC__/m/js/common.min.js?1.0.24"></script>
	<script type="text/javascript" src="__PUBLIC__/m/js/swiper.min.js"></script>

    <script id="tpl_list" type="text/html">
        {{each list as value i}}
		<div class="list b-bottom-e5">
			<a href="/news/{{value.id}}" class="left">
				<span class="obj-img fl">
					<img src="{{value.thumb}}" alt="{{value.title}}">
				</span>
				<div class="mid">
					<div href="/news/{{value.id}}" class="title">{{value.title}}</div>
					<div class="data">
						<label class="time">{{value.time}}</label>
						<label class="view">{{value.hits}}</label>
					</div>
				</div>
			</a>
		</div>
        {{/each}}
    </script>

<script>
var page = 2;
var flag = true;

get_list();
$(function(){
	$('.m-container').loadToBottom({
		targetHeight: '.m-sub',
		scale: 0.88,
		callback: function(){
	        page++;
			get_list(1);
		}
	});
});

function get_list(callback) {
    var params = get_params();
    $.get("/ajax/getArticlelist", params, function (msg) {
        if (msg.status == 0) {
        	flag = false;
            return;
        }
        if (msg.total <= 10) {
        	flag = false;
        }
        if (page > 1 && msg.list == null) {
        	flag = false;
        } else {
            var html = template('tpl_list', msg);
            if(callback) {
            	$('#thelist').append(html);
            } else {
            	$('#thelist').html(html);
            }
        }
    }, 'json');
}

function get_params() {
	var cate = $('#cate').val();
    var params = {
        page: page,
        cate: cate
    }
    return params;
}

$('.navbar-list a,.navbar-left a').click(function () {
	flag = true;
	page = 1;
    $('#cate').val($(this).attr('data-value'));
    get_list();
});

$(function(){
	var mySwiper = new Swiper('.swiper-container', {
		autoplay: 3000,
		calculateHeight: true,
		noSwiping : true,
		slidesPerView: 'auto',
		loop: true,
		observer:true,
		observeParents:true,
		pagination : '.pagination'
	});

	$('.m-top .tab span').click(function(){
		$(this).addClass('active').siblings().removeClass('active');
		$('.tab-li').hide();
		$('.tab-li').eq($(this).index()).show();
	});
});
</script>
<script type="text/javascript" src="__PUBLIC__/m/js/template.js"></script>
	
	<script>
	(function(){
	    var bp = document.createElement('script');
	    var curProtocol = window.location.protocol.split(':')[0];
	    if (curProtocol === 'https') {
	        bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';        
	    }
	    else {
	        bp.src = 'http://push.zhanzhang.baidu.com/push.js';
	    }
	    var s = document.getElementsByTagName("script")[0];
	    s.parentNode.insertBefore(bp, s);
	})();
	</script>
<p style="display:none">
{$Think.CONFIG.footer}
</p>
    </body>
</html>
