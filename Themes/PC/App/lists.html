
<!doctype html>
<html>

    <head>
		<meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" type="image/x-icon"/>
		<title><if condition="$cate['seotitle']">{$cate['seotitle']}<else/>{$cate.name}类微信小程序</if> - {$Think.CONFIG.sitename}</title>
		<script type="text/javascript"  src="__PUBLIC__/js/uaredirect.js"></script>
		<script type="text/javascript">uaredirect("{$Think.CONFIG.wap_url}{:U('/app/'.$cate['dir'])}");</script>
		<meta name="keywords" content="{$cate.keywords}" />
		<meta name="description" content="{$cate.description}" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/reseting.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/lite.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/page.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/layer/skin/default/layer.css">
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/common.js" charset="utf-8"></script>
		<script type="text/javascript" src="__PUBLIC__/js/layer/layer.js"></script>
	</head>

    <body>


<div class="body-container">

    <include file="Public:header" />

    <div class="title_common containers"><a href="/">首页</a> <label></label><a href="{:U('/app')}">轻应用商店</a>{$catename}</div>

    <div class="sort-top containers">
        <include file="nav" />	
    </div>

    <div id="wrapper" class="showbox containers">
        <div id="thelist" class="show-content containers clear paddingTop">
			<volist name="list" id="vo">
			<a class="list" href="{:U('/app/'.$vo[aid])}" title="{$vo.title}" target="_blank">
				<div class="imgLeft">
					<span>
						<img onload="setImgWH(this)" src="{$vo.thumbnail}" style="width: 100%;">
					</span>
				</div>
				<div class="dataRight">
					<div class="title clear">
						<h3 class="ellipsis">{$vo.title}</h3>
						<span class="app-try">
									小程序
								</span>
                                <span class="app-try-2">
									公众号
								</span>
					</div>
					<div class="score-show2">
						<span>
							<i style="width: {$vo.width}%;"></i>
						</span>
						<p>{$vo.score}</p>
					</div>
					<p class="introduce">{$vo.description}</p>
				</div>
				<div class="list-bottom">
					<php>
					$apparr=explode(',',$vo['tags']);
					foreach($apparr as $k=>$v){
						if($k<3){
							echo "<label>$v</label>";
						}
					}
					</php>
					
					<p class="view-count"><label></label>{$vo.n}</p>
				</div>
                <div class="qrcode">
                    <img src="{$vo.qrcode|default='__PUBLIC__/images/default_qrcode.png'}" />
                    <p>
                        小程序体验
                    </p>
                </div>
                <div class="open_qrcode">
                    <img src="{$vo.open_qrcode|default='__PUBLIC__/images/default_gzh_qrcode.png'}" />
                    <p>
                        关注公众号
                    </p>
                </div>
			</a>
			</volist>
        </div>
		<div class="page_group clear">
		{$page}
		</div>
        <!-- <div class="lookmore" style="display:none;"> -->
            <!-- <a href="javascript:;">查看更多</a> -->
        <!-- </div> -->
    </div>

    <include file="Public:footer" />
	
</div>


<script type="text/javascript">
    $(function () {
        var $index = 0;
        $("#wrapper").on('mouseenter', '.list .app-try', function () {
            $index = $(this).parents(".list").index();
            $(".qrcode").hide().eq($index).fadeIn();
        });
        $("#wrapper").on('mouseleave', '.list .app-try', function () {
            $index = $(this).parents(".list").index();
            $(".qrcode").hide();
        });
        $("#wrapper").on('mouseenter', '.list .app-try-2', function () {
            $index = $(this).parents(".list").index();
            $(".open_qrcode").hide().eq($index).fadeIn();
        });
        $("#wrapper").on('mouseleave', '.list .app-try-2', function () {
            $index = $(this).parents(".list").index();
            $(".open_qrcode").hide();
        });
    });
</script>

    </body>
</html>
