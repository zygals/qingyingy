
<!doctype html>
<html>

    <head>
		<meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" type="image/x-icon"/>
		<title>微信小程序评测 - {$Think.CONFIG.sitename}</title>
		<script type="text/javascript"  src="__PUBLIC__/js/uaredirect.js"></script>
		<script type="text/javascript">uaredirect("{$Think.CONFIG.wap_url}{:U('/eva')}");</script>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/reseting.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/lite.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/layer/skin/default/layer.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/page.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/list.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/common.js" charset="utf-8"></script>
		<script type="text/javascript" src="__PUBLIC__/js/layer/layer.js"></script>
	</head>

    <body>



<div class="body-container">

    <include file="Public:header" />

    <div class="title_common containers">
        <a href="/">首页</a><label></label><a >评测</a>
    </div>

    <div class="articlebox containers clear">
        <div class="n-artcleLeft fl"><div class="boutiquebox"><div class="boutique-content">
			<volist name="list" id="vo">
				<div class="imgScale"><a href="{:U('/eva/'.$vo[aid])}" target="_blank"><h2>{$vo.title}</h2></a><div class="data-detail clear"><p class="fl time-art"><label></label>{$vo.t|date="Y-m-d H:i",###}</p><p class="view-count fl"><label></label>{$vo.n}</p><p class="label-art fr"><label class="lableIcon"></label><span>{$vo.keywords}</span></p></div><a href="{:U('/eva/'.$vo[aid])}" class="imgs content" target="_blank"><span class="num">8.0<label>分</label></span><img onload="setImgWH(this)" src="{$vo.thumbnail}" class="scale" style="height: 100%;"></a><a href="{:U('/eva/'.$vo[aid])}" class="details" target="_blank">{$vo.content|strip_tags|mb_substr=0,120,'utf-8'}</a></div>
			</volist>
		</div><div class="page_group clear">{$page}</div></div></div>
        <include file="Public:right_eva_list" />
    </div>
	
    <include file="Public:footer" />

</div>

<script type="text/javascript">
    //图片变大变小
    $(function () {
        //二维码显示隐藏
        $(".help-tip .weixin-tip").hover(function () {
            $(".codepop").eq(0).stop(true, true).fadeToggle()
        })
        $(".help-tip .phone-tip").hover(function () {
            $(".codepop").eq(1).stop(true, true).fadeToggle()
        })
    })
    //图片变大变小
    $(function () {
        $(".img-article").mouseenter(function () {
            $(this).find("img").addClass("scale").removeClass("scale_return")
        })
        $(".img-article").mouseleave(function () {
            $(this).find("img").removeClass("scale").addClass("scale_return")
        })
    })
</script>

    </body>
</html>
